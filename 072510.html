<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- container -->
    <div class="container" id="mycontainer">
        <br>
        <button type="button" id="myBtn" class="btn btn-warning">按我</button>

        <!-- <div class="alert alert-success alert-dismissible mt-5 ">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong>
            <p>
                city =>city,<br>
                region =>region,<br>
                ip =>ip,<br>
                country =>country,<br>
                timezone =>timezone<br>
            </p>
          </div> -->
    </div>
    <div class="container">
        <table class="table table-light table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>地區</th>
                    <th>名字</th>
                    <th>網址</th>
                </tr>
            </thead>
            <tbody id="myTbody">
              
            </tbody>
        </table>
    </div>

    <!-- js jq bs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
        </script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script>
        $(document).ready(function () {

            const mycontainer = $('#mycontainer');
            const myBtn = $('#myBtn');

            myBtn.click(function () {
                axios.get("./js/190902112139_M4.json")//使用 axios 抓 API 資料
                    .then(function (res) { //成功後要做的事

                        console.log('res',res);

                        let data = res.data;
                        // console.log(data);
                        // console.log('data[1]', data[0]);
                        // console.log('data[1]', data[1]);

                        let dataText = '';
                        data.forEach(myFunction);
                        // // document.getElementById("demo").innerHTML = text;
                        function myFunction(item, index) {
                            // console.log(`<p>${item.id}-${item.name}-${item.web}</p><br>`);
                            
                            dataText += `
                                    <tr>
                                        <td>${item.id}</td>
                                        <td class="text-danger">${item.area}</td>
                                        <td>${item.name}</td>
                                        <td class="text-info">${item.web}</td>
                                    </tr>              
                                    `;
                            }

                        const myDiv = $('#myTbody');
                        myDiv.append(dataText);

                    })
                    .catch(function (error) { //失敗後要做的事
                        console.log(error);

                        let redText =
                            `<div class="alert alert-danger alert-dismissible mt-5">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong>Error!</strong>
                                <p>
                                    請檢查連線狀態
                                </p>
                            </div>`;

                        mycontainer.append(redText);
                    })
                    .then(function () { //無論成功或失敗都要做的事

                    })
            })

        });
    </script>

</body>

</html>
